<script>
  window.addEventListener('load', cargarNotas, true);
        
        function cargarNotas(){
            
            document.getElementById('lugares').innerHTML = "";
            cont = localStorage.getItem('contador');
            
            for(i=1; i<cont; i++){
                contenedorLugares = document.getElementById('lugares');
                
                latitud = localStorage.getItem('latitud'+i);
                longitud = localStorage.getItem('longitud'+i);
                lugar = localStorage.getItem('lugar'+i);
                precio = localStorage.getItem('precio'+i);
                calificacion = localStorage.getItem('calificacion'+i);
                categoria = localStorage.getItem('categoria'+i);
                
                contenedorLugares.innerHTML +="<div class='lugares-guardados'>" + "<img src='http://maps.google.com/maps/api/staticmap?center="+latitud+","+longitud+"&zoom=15&markers="+latitud+","+longitud+"&size=220x175'>" +"<p>Lugar: "+lugar+"</p>"+"<p>Precio: "+precio+"</p>"+"<p>Calificación: "+calificacion+"</p>"+"<p>Categoría: "+categoria+"</p>"+"</div>";
                
                

            }

        }
</script>
